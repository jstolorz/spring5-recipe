<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
 <h1 th:text="'My Recipes'">My Recipes</h1>
 <table>
     <thead>
       <tr>
           <th>ID</th>
           <th>Description</th>
       </tr>
     </thead>
     <tbody>
       <tr th:each="recipe : ${recipes}">
           <td th:text="${recipe.id}">non</td>
           <td th:text="${recipe.description}">non</td>
       </tr>
     </tbody>
 </table>
</body>
</html>
